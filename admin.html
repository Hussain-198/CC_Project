<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Concert Craze</title>
  <link rel="stylesheet" href="./css/admin.css" />
</head>
<body>
  <h1>Add or Update Concert</h1>
  <p id="statusMessage"></p>

  <form id="concertForm">
    <input type="hidden" id="concertId" name="concertId" />
    <input type="text" id="artist" name="artist" placeholder="Artist Name" required />
    <input type="text" id="date" name="date" placeholder="YYYY-MM-DD" required />
    <input type="text" id="venue" name="venue" placeholder="Venue" required />
    <input type="text" id="city" name="city" placeholder="City" required />
    <input type="text" id="time" name="time" placeholder="Time (e.g., 6:00 PM)" required />
    <input type="text" id="genre" name="genre" placeholder="Genre" required />
    <input type="text" id="image" name="image" placeholder="Image Path" required />
    <h3>Ticket Prices</h3>
    <input type="number" id="vipPrice" name="vipPrice" placeholder="VIP Price" />
    <input type="number" id="generalPrice" name="generalPrice" placeholder="General Price" />
    <input type="number" id="basicPrice" name="basicPrice" placeholder="Basic Price" />
    <button type="submit">Add</button>
  </form>

  <h2>Delete Concert</h2>
  <label for="concertIdToDelete">Concert ID to Delete:</label>
  <input type="text" id="concertIdToDelete" placeholder="Enter Concert ID" required />
  <button id="deleteConcertBtn">Delete Concert</button>

  <script src="./js/admin.js"></script>
</body>
</html>
