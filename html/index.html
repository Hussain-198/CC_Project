<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/basic.css">
</head>

<body>
    <header class="header">
        <img id="logo" src="../assets/images/a385b999-0249-48cc-9cee-bc88ff1b961a.jpg" alt="Eventlogo" width="5%">
        <div id="webName"><span>Concert</span><span id="second_word">Craze</span></div>
        <div id="userGreeting" style="display: none;">
            <span id="usernameDisplay"></span>
            <button id="logoutButton">Log Out</button>
        </div>
        <div id="authButtons" style="display: block;">
            <a href="login.html"><button id="logBtn" type="button">Log In</button></a>
            <a href="signup.html"><button id="signBtn">Sign Up</button></a>
        </div>
    </header>
    <main>
        <div class="concertbg_container">
            <div class="poster">
                <div id="poster_text">
                    <h1><span id="first_word">Feel the Beat</span> <span id="second_word"><br>Grab your Seat</h1></span>
                </div>
                <div id="search-container">
                    <form id="searchForm" action="results.html" method="GET">
                        <input type="text" id="searchBox" name="query" placeholder="Search by artist or venue"
                            required />
                        <button type="submit" id="searchBtn">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="viewCon">
            <p id="eventTxt">New upcoming <span id="second_word">Events</span></p>
            <button id="viewBtn">View More</button>
        </div>
        <div class="concertCards"></div>
    </main>
    <footer class="footer">
        <img class="img-fluid" src="../assets/images/a385b999-0249-48cc-9cee-bc88ff1b961a.jpg" alt="Logo">
    </footer>
    <script type="module" src="../js/script.js"></script>
</body>

</html>
