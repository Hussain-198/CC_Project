<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/eventdetails.css">
</head>
<body>
  <!-- Header -->
  <header class="text-center p-3">
    <h1><div id="webName"><span>Concert</span><span id="second_word">Craze</span></div></h1>
    <nav>
      <a href="../index.html" class=" mx-2"  id="exploreLink">Explore</a>

      <a href="#upcoming" class=" mx-2" id="exploreLink">Upcoming Events</a>
      <a href="#tickets" class=" mx-2" id="exploreLink">My Tickets</a>
    </nav>
  </header>

  <!-- Event Banner -->
  <section class="event-banner text-center text-white py-5" id="event-banner">
    <!-- Data will be dynamically added here -->
  </section>

  <!-- Event Details -->
  <section class="container my-5" id="event-details">
    <!-- Event details will be added dynamically here -->
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p>&copy; 2024 ConcertCraze</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    document.addEventListener("DOMContentLoaded", function () {
      // Fetch the JSON data
      fetch('../assets/json/details.json')  // Update with the actual path to your JSON file
        .then(response => response.json())
        .then(events => {
          // Select containers for the event banner and details
          const eventBanner = document.getElementById('event-banner');
          const eventDetails = document.getElementById('event-details');

          let artistName=localStorage.getItem("artistName");
          
          let artistNameToDisplay;
          // Display the first event as an example (you can loop or choose how to display multiple events)
          console.log(events);
          events.forEach((event,x) => {
                if(event["artist"].includes(artistName)){
                    artistNameToDisplay=x;
                }
          });

          // console.log(artistNameToDisplay);
          let event=events[artistNameToDisplay]
          
          

          // Update Event Banner Section
          const bannerContent = `
          <div class="eventHeading">
          <img id="eventImg" src="${event.image}" alt="${event.name}" class="img-fluid">
            <h2 id="eventName">${event.artist} Live</h2>
            <p id="eventName">${event.genre} concert at ${event.venue}, ${event.city}</p>
            <div>
            <button class="btn btn-danger" style="display: none;>Likes</button>
            <button class="btn btn-outline-light" style="display: none;>Shares</button>
          `;
          eventBanner.innerHTML = bannerContent;

          // Update Event Details Section
          const detailsContent = `
            <div class="row">
              <div class="col-md-8">
                <h3>Event Details</h3>
                <div class="d-flex my-3">
                  <div class="me-5">
                    <h5>Date and Time</h5>
                    <p>${event.date}<br>08:00 PM</p>
                  </div>
                  <div>
                    <h5>Venue</h5>
                    <p>${event.venue}<br>${event.city}</p>
                  </div>
                </div>
                <h4>About Event</h4>
                <p>Join us for a memorable night featuring ${event.artist} performing live. Enjoy the best of ${event.genre} music in an amazing venue.</p>
              </div>
              <div class="col-md-4 text-center">
                <div class="p-4 bg-light rounded">
                  <h3>Ticket Price</h3>
                  <p class="display-4">&#8377;${event.ticket_price}</p>
                  <button class="btn btn-primary purchaseBtn">Purchase Ticket</button>
                </div>
              </div>
            </div>
          `;
          eventDetails.innerHTML = detailsContent;
        })
        .catch(error => console.error('Error fetching event data:', error));
    });
  </script>
</body>
</html>
