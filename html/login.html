<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../assets/images/ico_logo_bg.png">
</head>

<body>
    <div class="login-container">
        <h1>Welcome Back.</h1>
        <h6>Log in to your account</h6>
        <form id="login-form" novalidate>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span id="emailError" style="color: red;"></span>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="togglePassword" class="eye-icon">Show</span>
            </div>
            <span id="passwordError" style="color: red;"></span>

            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
    </div>

    <!-- Background Video
    <video autoplay muted loop id="background-video">
        <source src="../assets/videos/uhd_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script type="module">
        document.getElementById("login-form").addEventListener("submit", function (event) {
    event.preventDefault();
    
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    // Clear previous errors
    emailError.textContent = "";
    passwordError.textContent = "";

    let valid = true;

    // Basic email validation
    if (!/\S+@\S+\.\S+/.test(email)) {
        emailError.textContent = "Please enter a valid email address.";
        valid = false;
    }

    if (password === "") {
        passwordError.textContent = "Please enter the password.";
        valid = false;
    }

    if (!valid) return; // Stop if validation fails

    // Prepare request payload
    const loginRequest = {
        email: email,
        password: password
    };

    // Send POST request to Spring Boot backend
    fetch("http://localhost:8080/api/auth/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(loginRequest)
    })
    .then(response => {
        if (response.ok) {
            return response.text(); // or response.json() if backend returns JSON
        } else {
            return response.text().then(err => { throw new Error(err); });
        }
    })
    .then(data => {
        // ✅ Login successful
        showModal(data);  // Shows "Login successful for user: username"
        localStorage.setItem("email", email);
        localStorage.setItem("isLoggedin", true);
        setTimeout(() => {
            window.location.href = "/index.html";
        }, 1000); // Redirect after 1 second
    })
    .catch(error => {
        // ❌ Login failed
        passwordError.textContent = error.message; // Show error below password field
    });
});

// Toggle password visibility
document.getElementById("togglePassword").addEventListener("click", function () {
    const passwordField = document.getElementById("password");
    togglePasswordVisibility(passwordField, this);
});

function togglePasswordVisibility(field, icon) {
    if (field.type === "password") {
        field.type = "text";
        icon.textContent = "Hide";
    } else {
        field.type = "password";
        icon.textContent = "Show";
    }
}

// Modal functionality
const modal = document.getElementById("myModal");
const modalMessage = document.getElementById("modalMessage");
const span = document.getElementsByClassName("close")[0];

function showModal(message) {
    modal.style.display = 'block';
    modalMessage.textContent = message;
    setTimeout(() => {
        modal.querySelector('.modal-content').style.transform = 'translateX(0)';
    }, 10);
}

span.onclick = function () { hideModal(); }
window.onclick = function (event) { if (event.target === modal) hideModal(); }

function hideModal() {
    const modalContent = modal.querySelector('.modal-content');
    modalContent.style.transform = 'translateX(-100%)';
    setTimeout(() => { modal.style.display = 'none'; }, 500);
}

    </script>
</body>

</html>
