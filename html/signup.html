<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css">
<!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->

</head>

<body>
    <div class="container">
        <h1>Welcome.</h1>
        <h6>Create an account</h6>
        <form id="signup-form" action="/signup" method="POST" novalidate>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" style="color: red;"></span> <!-- Optional for username -->

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" style="color: red;"></span>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password"  required>
                <span id="togglePassword" class="eye-icon">Show</span>
            </div>
            <span id="passwordError" style="color: red;"></span>

            <label for="confirm-password">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm-password" maxlength="30" required>
                <span id="toggleConfirmPassword" class="eye-icon">Show</span>
            </div>
            <span id="confirmPasswordError" style="color: red;"></span>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/html/login.html">Log in</a></p>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
    <script type="module" src="../js/signup.js">
    
    </script>
     <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script> -->


</body>

</html>
