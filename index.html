<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/basic.css">
</head>

<body>
    <header class="header">
        <img id="logo" src="/assets/images/a385b999-0249-48cc-9cee-bc88ff1b961a.jpg" alt="Eventlogo" width="5%">
        <div id="webName"><span>Concert</span><span id="second_word">Craze</span></div>

        <button id="hamburger" class="hamburger" style="color: black;">
            â˜°
        </button>
        <!-- Popup Menu -->
        <div id="popupMenu" class="popup-menu">
            <a href="#">Explore</a>
            <a href="#">Upcoming Events</a>
            <a href="#" id="popupMyTickets">My Tickets</a>
            <span id="usernameDisplay"></span>
            <button id="popupLogoutButton" style="display: none;">Log Out</button>
        </div>
    </header>

    <main>
        <div class="concertbg_container">
            <div class="poster">
                <div id="poster_text">
                    <h1><span id="first_word">Feel the Beat</span> <span id="second_word"><br>Grab your Seat</h1></span>
                </div>
                <div id="search-container">
                    <form id="searchForm" action="./html/results.html" method="GET">
                        <input type="text" id="searchBox" name="query" placeholder="Search by artist or venue"
                            required />
                        <button type="submit" id="searchBtn">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="viewCon">
            <p id="eventTxt">New upcoming <span id="second_word">Events</span></p>
            <button id="viewBtn">View More</button>
        </div>
        <div class="concertCards"></div>
    </main>
    <footer>
        <div class="footer bg-dark text-white py-2">
            <div>
                <div class="footerContent">
                    <img class="img-fluid footerLogo" src="/assets/images/a385b999-0249-48cc-9cee-bc88ff1b961a.jpg"
                        alt="Logo">
                    <div id="footerName"><span>Concert</span><span id="second_word">Craze</span></div>
                </div>
                <form class="footerForm" action="https://api.web3forms.com/submit" method="POST">
                    <h3 id="feedback">Feedback.</h3>
                    <input type="hidden" name="access_key" value="e9e5e1dc-e9dc-436f-8644-e75e4be551bc">
                    <div>
                        <label id="footerFormText" for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div>
                        <label id="footerFormText" for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label id="footerFormText" for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your message..." required></textarea>
                    </div>
                    <input type="hidden" name="redirect" value="index.html">
                    <button id="footerSubBtn" type="submit">Send</button>
                </form>
            </div>
            <div>
                <div id="footerLine"></div>
                <p class="text-center mt-3">&copy; 2024 ConcertCraze</p>
            </div>
        </div>
    </footer>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
